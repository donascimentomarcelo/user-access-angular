<app-card-form [form]="form" (submitForm)="submit()">
    <div form [formGroup]="form">
        <mat-form-field class="field-full-width">
            <mat-label>Login</mat-label>
            <input matInput formControlName="username" placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="form.controls.username.hasError('required')">
                E-mail é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="form.controls.password.hasError('required')">
                Senha é <strong>obrigatória</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div buttons [formGroup]="form">
        <button type="submit" mat-button>Sign in</button>
        <button mat-button>Sign up</button>
    </div>
</app-card-form>
