<app-navbar [isMenuOpen]="isMenuOpen" [sidenav]="sidenav"></app-navbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav (click)="onSidenavClick()" autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav">
        <a mat-button routerLink="/page1">Page 1</a>
        <a mat-button routerLink="/page2">Page 2</a>
        <a mat-button routerLink="/page3">Page 3</a>
        <a mat-button routerLink="/page4">Page 4</a>
        <a mat-button routerLink="/page5">Page 5</a>
    </mat-sidenav>
    <mat-sidenav-content>
        <main>
            <ng-content></ng-content>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
